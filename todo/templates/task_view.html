{% extends 'base.html' %}

{% block title %}{{ task.name }}{% endblock %}
{% block menu %}<a class="nav-link" aria-current="page" href={% url 'index' %}>На главную</a>{% endblock %}

{% block content %}

    <h1>Мои задачи</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.status }}</h6>
                <p class="card-text">{{ task.description }}</p>
                <p class="card-text">{{ task.deadline }}</p>
            </div>
        </div>

{% endblock %}

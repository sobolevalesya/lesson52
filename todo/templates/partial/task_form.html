{% csrf_token %}

<label>Название:</label><br/>
<input type="text" name="task" value="{{ task.name }}"/><br/>

<label>Описание:</label><br/>
<textarea name="description">{{ task.description }}</textarea><br/>

<label>Статус:</label><br/>
<select name="status" id="">
    {% for status_choice in status_choices %}
        <option value="{{ status_choice.0 }}">{{ status_choice.1 }}</option>
    {% endfor %}
</select><br/>

<label>Сделать до:</label><br/>
<input type="text" name="deadline" value="{{ task.deadline }}"/><br/>
<br/>
<input type="submit" value="{{ value_submit }}"/>
